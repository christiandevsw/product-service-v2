spring.application.name=product-service
server.port=${PORT:0}
eureka.instance.instance-id= ${spring.application.name}:${random.value}
eureka.client.service-url.defaultZone=http://${NAME_SERVER}/eureka


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${HOST}/${DATABASE}?useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=${USER_DATABASE}
spring.datasource.password=${PASS_DATABASE}
spring.jpa.database-platform=${DIALECT_MYSQL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

